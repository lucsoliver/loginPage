<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cadastro</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" type="image/x-icon" href="../images/favicon.png" />

    <link href="../style/styles.css" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Google Fonts - Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="register">
    <div class="container">
      <div class="card_login">
        <div class="title">
          <img class="logo" src="../images/LOP.png" alt="Logotipo" />
          <span>Cadastro</span>
        </div>
        <form id="form">
          <div class="form-group column">
            <div class="col-sm-1-12 form_input">
              <label for="name">Seu nome</label>
              <input type="text" id="name" placeholder="Seu nome" required />
            </div>

            <div class="col-sm-1-12 form_input">
              <label for="email">Seu e-mail</label>
              <input
                type="email"
                id="email"
                placeholder="Seu e-mail"
                required
              />
            </div>

            <div class="col-sm-1-12 form_input">
              <label for="phone">Telefone</label>
              <input
                type="tel"
                id="phone"
                placeholder="DDD + Telefone"
                pattern="[0-9]{2}[0-9]{5}[0-9]{4}"
                required
              />
            </div>

            <div class="col-sm-1-12 form_input">
              <label for="password">Senha</label>
              <input
                type="password"
                id="password"
                placeholder="Senha"
                required
              />
              <div class="col-sm-1-12 form_input">
                <label for="password">Confirmar senha</label>
                <input
                  type="password"
                  id="password"
                  placeholder="Reinsira a Senha"
                  required
                />
              </div>
            </div>

            <div class="form-group btn_group">
              <button class="btn_primary form_btns" type="submit">
                Cadastrar
              </button>
              <div class="col-sm-1-12">
                <button
                  class="btn_secundary form_btns"
                  type="button"
                  onclick="history.back()"
                >
                  Voltar
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <script>
        const form = document.getElementById("form");
        const email = document.getElementById("email");
        const password = document.getElementById("password");

        form.addEventListener("submit", function (e) {
          e.preventDefault();

          const emailValue = email.value;
          const passwordValue = password.value;

          localStorage.setItem(
            "myLogin",
            JSON.stringify({ email: emailValue, password: passwordValue })
          );

          window.location.href = "test.html";
        });
      </script>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
