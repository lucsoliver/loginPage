<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link href="./style.css" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="card_login">
        <div class="title">
          <span>Fazer login</span>
        </div>
        <form id="form">
          <div class="form-group column">
            <div class="col-sm-1-12">
              <input
                type="email"
                id="email"
                placeholder="INSIRA SEU E-MAIL"
                required
              />
            </div>

            <div class="col-sm-1-12">
              <input
                type="password"
                id="password"
                placeholder="INSIRA SUA SENHA"
                required
              />
            </div>

            <div class="bx_gp">
              <div class="btn-group" data-toggle="buttons">
                <label class="btn checkbox_btn active">
                  <input
                    type="checkbox"
                    name="Checkbox"
                    class="checkbox"
                    checked
                    autocomplete="off"
                  />
                  Manter login
                </label>
              </div>

              <a
                name="Esqueci senha"
                id=""
                class="btn btn_changepass"
                href="./test.html"
                role="button"
                target="_blank"
                ><span>Esqueci minha senha</span></a
              >
            </div>

            <div class="form-group btn_group">
              <button class="btn_login" type="submit">Entrar</button>
              <div class="col-sm-1-12">
                <button class="btn_register" type="button">Cadastrar</button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <script>
        const form = document.getElementById("form");
        const email = document.getElementById("email");
        const password = document.getElementById("password");

        form.addEventListener("submit", function (e) {
          e.preventDefault();

          const emailValue = email.value;
          const passwordValue = password.value;

          localStorage.setItem(
            "myLogin",
            JSON.stringify({ email: emailValue, password: passwordValue })
          );

          window.location.href = "test.html";
        });
      </script>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
